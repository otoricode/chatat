name: Backend CI

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths: ['server/**']
  pull_request:
    branches: [main]
    paths: ['server/**']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          working-directory: server
          version: latest

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: chatat_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run tests
        run: |
          cd server
          go test ./... -race -coverprofile=coverage.out
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/chatat_test?sslmode=disable
          REDIS_URL: redis://localhost:6379/15
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: server/coverage.out
          flags: backend

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          cd server
          CGO_ENABLED=0 go build -o chatat-server cmd/server/main.go
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: server/chatat-server
