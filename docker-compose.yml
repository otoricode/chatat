services:
  postgres:
    image: postgres:16-alpine
    container_name: chatat-postgres
    environment:
      POSTGRES_DB: chatat
      POSTGRES_USER: chatat
      POSTGRES_PASSWORD: chatat_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chatat-redis
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: chatat-whatsapp
    restart: "on-failure"
    ports:
      - "3000:3000"
    volumes:
      - whatsapp_data:/app/storages
    environment:
      - APP_PORT=3000
      - APP_DEBUG=true
      - APP_OS=Chatat
      - APP_ACCOUNT_VALIDATION=false
      - WHATSAPP_WEBHOOK=http://host.docker.internal:8080/webhooks/whatsapp
      - WHATSAPP_WEBHOOK_SECRET=chatat-webhook-secret
      - WHATSAPP_WEBHOOK_EVENTS=message
      - WHATSAPP_AUTO_REPLY=
      - WHATSAPP_AUTO_MARK_READ=true
    command:
      - rest
    extra_hosts:
      - "host.docker.internal:host-gateway"

  minio:
    image: minio/minio:latest
    container_name: chatat-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/chatat-media;
      exit 0;
      "

volumes:
  pgdata:
  redisdata:
  whatsapp_data:
  miniodata:
