services:
  postgres:
    image: postgres:16-alpine
    container_name: chatat-postgres
    environment:
      POSTGRES_DB: chatat
      POSTGRES_USER: chatat
      POSTGRES_PASSWORD: chatat_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chatat-redis
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: chatat-whatsapp
    restart: "on-failure"
    ports:
      - "3000:3000"
    volumes:
      - whatsapp_data:/app/storages
    environment:
      - APP_PORT=3000
      - APP_DEBUG=true
      - APP_OS=Chatat
      - APP_ACCOUNT_VALIDATION=false
      - WHATSAPP_WEBHOOK=http://host.docker.internal:8080/webhooks/whatsapp
      - WHATSAPP_WEBHOOK_SECRET=chatat-webhook-secret
      - WHATSAPP_WEBHOOK_EVENTS=message
      - WHATSAPP_AUTO_REPLY=
      - WHATSAPP_AUTO_MARK_READ=true
    command:
      - rest
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgdata:
  redisdata:
  whatsapp_data:
